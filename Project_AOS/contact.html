<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardware Pros</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./Sansation_Regular.ttf" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./images/Project_AOS_logo.png" alt=""
      /></a>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li class="hidden"><a href="./contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="contact-container">
      <div class="form">
        <form action="/" method="GET">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <nav class="footer-nav">
        <ul>
          <li>
            <a
              href="https://www.facebook.com/PCisMasterRace"
              target="_blank"
              rel="noopener noreferrer"
              >Facebook</a
            >
          </li>
          <li>
            <a
              href="https://www.instagram.com/_pc_master_race/?hl=en"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </li>
          <li>
            <a
              href="https://twitter.com/PCMR_ES "
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <div class="burger">
      <div class="lines line1"></div>
      <div class="lines line2"></div>
    </div>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        ofset: 200,
        duration: 2000,
        easing: "ease",
        mirror: true,
      });
    </script>
  </body>
</html>
